general:
    folder_output: tower
    fname_output: NREL-2.8-127.yaml
design_variables:
    tower:
        outer_diameter:
            flag: True
            lower_bound: 2.0
            upper_bound: 4.0
        layer_thickness:
            flag: True
            lower_bound: 4.e-3
            upper_bound: 2.e-1

merit_figure: tower_mass

constraints:
  tower:
    height_constraint:
      flag: False
      lower_bound: 1.e-2
      upper_bound: 1.e-2
    stress:
      flag: True
    global_buckling:
      flag: True
    shell_buckling:
      flag: True
    slope:
      flag: True
    frequency_1:
      flag: False
      lower_bound: 0.13
      upper_bound: 0.40
    d_to_t: {flag: True, lower_bound: 80.0, upper_bound: 500.0}
    taper: {flag: True, lower_bound: 0.2}

driver:
    optimization:
        flag: True
        tol: 1.e-5            # Optimality tolerance
        # max_major_iter: 10  # Maximum number of major design iterations (SNOPT)
        # max_minor_iter: 100 # Maximum number of minor design iterations (SNOPT)
        max_iter: 100         # Maximum number of iterations (SLSQP)
        solver: SLSQP         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
        step_size: 1.e-3      # Step size for finite differencing
        form: central         # Finite differencing mode, either forward or central

recorder:
    flag: True             # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql # Name of OpenMDAO recorder
