general:
    folder_output: outputs
    fname_output: NREL-2p3-116
design_variables:
    control:
        servo:
            pitch_control:
                omega:
                    flag: True
                    min: 0.1
                    max: 0.7
                zeta:
                    flag: True
                    min: 0.4
                    max: 1.5

merit_figure: DEL_TwrBsMyt

constraints:
    control:
        rotor_overspeed:
            flag: True
            min: 0.0
            max: 0.2

driver:
    optimization:
        flag: True
        tol: 1.e-3            # Optimality tolerance
        max_major_iter: 10    # Maximum number of major design iterations (SNOPT)
        max_minor_iter: 100   # Maximum number of minor design iterations (SNOPT)
        max_iter: 20          # Maximum number of iterations (SLSQP)
        solver: SLSQP #SNOPT         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
        step_size: 1.e-2      # Step size for finite differencing
        form: central         # Finite differencing mode, either forward or central

recorder:
    flag: True              # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder

